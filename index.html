<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
      html {
        scroll-behavior: smooth;
      }
      input[type="search"] {
        border: none;
        background: transparent;
        margin: 0;
        padding: 7px 8px;
        font-size: 14px;
        color: inherit;
        border: 1px solid transparent;
        border-radius: inherit;
      }
      input[type="search"]:focus {
        border: none !important;
        outline: transparent !important;
      }
      #searchBookTitle::-webkit-search-cancel-button {
        display: none;
      }
      #searchBookTitle::placeholder {
        color: white;
      }
      .navbar {
        background-color: #00a9ff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow p-0">
        <div class="container justify-content-around">
          <div class="navbar-brand">
            <a class="navbar-brand text-white text-decoration-none fs-4 fw-bold p-0" href="#">BookShelf Apps</a>
          </div>
          <form class="d-flex align-items-center">
            <div class="rounded-pill me-3" style="border: 1.5px solid white; color: white">
              <input class="py-0" id="searchBookTitle" onkeyup="search()" type="search" placeholder="Filter..." />
              <i class="fa-solid fa-filter pe-2"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main class="pb-4">
      <div class="container-fluid my-4 pt-5 pb-3" style="background-color: #363940; border: 2px solid transparent; box-shadow: 0px 20px 20px 5px rgba(0, 0, 0, 0.25)">
        <div class="container d-flex justify-content-center align-items-center">
          <h2 class="text-white">Tambah Buku</h2>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Mulai</button>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Masukkan Buku Baru</h5>
              </div>
              <div class="modal-body">
                <section class="input_section">
                  <form id="inputBook" name="inputBookForm">
                    <div class="container d-grid fw-bold">
                      <label for="inputBookTitle">Judul</label>
                      <input id="inputBookTitle" type="text" required />
                    </div>
                    <div class="container d-grid my-3 fw-bold">
                      <label for="inputBookAuthor">Penulis</label>
                      <input id="inputBookAuthor" type="text" required />
                    </div>
                    <div class="container d-grid fw-bold">
                      <label for="inputBookYear">Tahun</label>
                      <input id="inputBookYear" type="number" onkeyup="validateInputForm();" required />
                    </div>
                    <div class="container my-4 d-flex align-items-center gap-2">
                      <input type="checkbox" class="btn-check" id="inputBookIsComplete" autocomplete="off" />
                      <label class="btn btn-outline-primary" for="inputBookIsComplete">Selesai dibaca</label>
                    </div>
                    <div class="container d-grid">
                      <button class="btn btn-primary" data-bs-dismiss="modal" disabled="disabled" onclick='swal("Berhasil", "Buku berhasil ditambahkan !", "success");' id="bookSubmit" type="submit">Masukkan Buku Baru Ke dalam Rak Buku</button>
                    </div>
                  </form>
                </section>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center mt-5 mb-3">Daftar Buku</h2>
      <div class="container-fluid p-0 my-4">
        <div class="container-fluid d-flex justify-content-between">
          <div class="container px-5 py-5 me-3" style="background-color: #363940; box-shadow: 5px 10px 15px 1px rgba(0, 0, 0, 0.5)">
            <h2 class="text-center text-white mb-5">Belum selesai dibaca</h2>
            <div id="selesai-dibaca"></div>
          </div>

          <div class="container px-5 py-5 ms-3" style="background-color: #363940; box-shadow: 5px 10px 15px 1px rgba(0, 0, 0, 0.5)">
            <h2 class="text-center text-white mb-5">Selesai dibaca</h2>
            <div id="belum-selesai-dibaca"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
